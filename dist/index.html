<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" /><meta http-equiv="X-UA-Compatible" content="IE=edge"><title>Totally Real Site</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div id="search">
        <input type="text" id="team-input" placeholder="What's the name?">
        <button  onclick=teamSerach()>Get Roster</button>
        <button  onclick=dreamTeam()>Dream Team</button><br><br>

    </div>
    
    <div class="players-container"></div>


    <script id="player-template" type="text/x-handlebars-template">
        {{#each players}}
            <div class="player-box">
                <div class="username">{{firstName}} {{lastName}}</div>
                <div class="jersey" >{{jersey}}</div>
                <div id="img-container">
                    <img src="{{imgUrl}}" alt="">
                </div>
                <div class="postion" >{{pos}}</div>
                <button >Add Player to Dream Team</button>
            </div>
        {{/each}}      
    </script>

    <script id="dreamTeam-template" type="text/x-handlebars-template">
        {{#each players}}
            <div class="player-box">
                <div class="username">{{fullName}}</div>
                <div class="jersey" >{{jersey}}</div>
                <div id="img-container">
                    <img src="{{img}}" alt="">
                </div>
                <div class="postion" >{{pos}}</div>
            </div>
        {{/each}}      
    </script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="main.js"></script>

</body>

</html>
